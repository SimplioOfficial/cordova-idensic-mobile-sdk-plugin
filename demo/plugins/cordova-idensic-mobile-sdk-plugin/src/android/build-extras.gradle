buildscript {
    repositories {
        maven { url "https://maven.sumsub.com/repository/maven-public/" }
        google()
        jcenter()
        mavenCentral()
    }
}

allprojects {
    repositories {
        maven { url "https://maven.sumsub.com/repository/maven-public/" }
        google()
        jcenter()
        mavenCentral()
    }
}

dependencies {
